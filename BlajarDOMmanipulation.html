<!DOCTYPE html>
<html>
<head>
	<title>java script | DOM manipulation</title>
	<style type="text/css">
		*{
			border:2px solid #dede;
			padding: 15px;
			margin: 15px;
		}
		html{
			margin: 0px;
			padding: 0px;
		}
		body{
			max-width: 600px;
			margin: 30px auto;
			font-family: sans-serif;
			color: #333;
		}
		.biru-muda{background-color:lightblue; }

	</style>
</head>
<body>
	<h1 id="Judul">Hallo javascript DOM </h1>
	<div id="container">
		<section id="a">
			<p class="p1">paragraf 1</p>
			<a href="www.google.com">search SOMETHING?</a>
			<p class="p2">paragraf 2</p>
			<p class="p3">Paragraf 3</p>
		</section>
			<section id="b">
				<p class="p4">Paragraf 4</p>
				<ul>
					<li>Danang</li>
					<li>Wahyu</li>
					<li>Kevin</li>
					<li>abdulloh</li>
					<li>septiana</li>
				</ul>
			</section>
		
	</div>
	<script type="text/javascript">
		const judul = document.getElementById('Judul');
		judul.setAttribute('class','label');
		judul.classList.add('berak');
		judul.innerHTML=("Selamat Datang Di IyeamStores");
		judul.style.textAlign = "center";

	</script>
</body>
</html>
