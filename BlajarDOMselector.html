<!DOCTYPE html>
<html>
<head>
	<title>JS DOM | selection </title>
	<style type="text/css">
		*{
			border:2px solid #dede;
			padding: 15px;
			margin: 15px;
		}
		html{
			margin: 0px;
			padding: 0px;
		}
		body{
			max-width: 600px;
			margin: 30px auto;
			font-family: sans-serif;
			color: #333;
		}

	</style>
</head>
<body>
	<h1 id="Judul">Hallo javascript DOM </h1>
	<div id="container">
		<section id="a">
			<p class="p1">paragraf 1</p>
			<a href="www.google.com">search SOMETHING?</a>
			<p class="p2">paragraf 2</p>
			<p class="p3">Paragraf 3</p>
		</section>
			<section id="b">
				<p class="p4">Paragraf 4</p>
				<ul>
					<li>Danang</li>
					<li>Wahyu</li>
					<li>Kevin</li>
					<li>abdulloh</li>
					<li>septiana</li>
				</ul>
			</section>
		
	</div>
	<script type="text/javascript">
		//DOM selection menggunakan document.getElementById
		const judul =document.getElementById('Judul');
		judul.style.color = 'Grey';
		judul.style.backgroundColor = "Red";
		//DOM selection menggunakan document.getElementByTagName
		const p = document.getElementsByTagName('p');
			for(var i= 0; i < p.length; i++){
				p[i].style.color = ('lightblue');
				p[i].style.fontWeight = ('bold');
			}
		//DOM selection menggunkan document.getElementsByClassName
		const p1 = document.getElementsByClassName('p1')[0];
		p1.innerHTML = 'ini diubah dari java script'
		//DOM selection menggunakan document.querySelector
		const li2 = document.querySelector('section#b ul li:nth-child(2)');
		li2.style.backgroundColor ="black";
		li2.style.color ="white";
		li2.style.fontWeight ="bold";
		//DOM selection menggunakan document.querySelector
		const li4 = document.querySelector('section#b ul li:nth-child(4)');
		li4.style.backgroundColor ="black";
		li4.style.color ="white";
		li4.style.fontWeight ="bold";
		//DOM selection menggunakan document.querySelectorAll
		const p2 = document.querySelectorAll('p');
			for(let i = 0; i < p.length; i++){
				p2[i].style.fontFamily="Arial black";
				p2[i].innerHTML="Diubah dengan java script"
			}
		const sectionb = document.getElementById('b');
			const p4 = sectionb.getElementsByTagName('p')[0];
				p4.innerHTML="Saya baru belajar Java script DOM"; 

			</script>
</body>
</html>
