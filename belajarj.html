<script type="text/javascript">
	function cekPrima( n ) {
    var max = Math.sqrt(n);
    for( var i = 2;  i <= max;  i++ ) {
        if( n % i == 0 ){
            return false;
        }
    }
    return true;
}

for( var n = 2;  n < 100;  n++ ) {
        if( cekPrima(n) ) {
  console.log('ini adalah bilangan prima' + n );
 }
}
  
</script>
</body>
