<script type="text/javascript">
	function jumlahvolume(a,b){
		
	return a * a * a + b * b * b ;
	}
	alert(jumlahvolume(1,1));
	alert(jumlahvolume(45,1));
	//para meter dan argumen
	function tambah (a,b){
		return a + b;
	}
	var a = parseInt(prompt('masukan nilai 1 :'));
	var b = parseInt(prompt('masukan nilai 2 :'));

	var hasil=tambah(a,b);
	alert('hasilnya adalah ' + hasil)
	//belajar arguments
	function plus(){
		var hasil=0;
		for(var i = 0; i < arguments.length; i++){
			hasil += arguments[i];
		}
		return hasil;
	}
	var coba=plus(5,6,7,8);
		console.log(coba);
//rekursif
function cetakAngka(n){

}
cetakAngka(10);
// function Experssion VS Declaration
			//function deklarasi
			function deklarasi(a){
				if (a % 2 == 0) {
					alert(a + ' adalah bilangan genap');
				}else{
					alert( a + ' adalah bilangan ganjil');
				}
			}
			deklarasi(prompt('masukan angka'));
