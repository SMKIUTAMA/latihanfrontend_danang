<!DOCTYPE html>
<html>
<head>
	<title>javascript|switch</title>
</head>
<body>
	<script type="text/javascript">
		var ramalan = prompt("Masukan Angka Pilihan Anda: \n (pilihan : 1 2 3 4 5 dan 6 )");

		switch(ramalan){

			case '1' :
			alert('Anda akan mendapatkan lelah Jika anda lempar anjing galak Dengan batu');
			break;

			case '2' : 
			alert('Anda Akan BAHAGIA ketika selalu mengingat Allah SWT');
			break;

			case '3' : 
			alert('Kematian Akan menghampiri anda jika anda berdiri di rel kereta');
			break;

			case '4' : 
			alert('Anda akan memiliki Harum  seperti bunga ketika berjalan diatas pasir');
			break;

			case '5' : 
			alert('Anda akan sukses Jika berdoa, berusaha, sholat dhuha, tak pernah tinggalkan Sholat, mengamalkan Alquran dan bersedekah ');
			break;
			
			case '6' : 
			alert('Jangan Percaya ramalan bro/sis Musrik!!');
			break;

			default:
			alert('Itu bukan pilihan');
			break;
		}
	</script>
</body>
</html>
